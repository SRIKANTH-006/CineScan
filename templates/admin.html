<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - CineScan</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }

    header {
      background: #1c1c1c;
      color: #fff;
      padding: 20px 50px;
      text-align: center;
      font-size: 1.5em;
      letter-spacing: 1px;
    }

    .admin {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 28px;
      max-width: 1400px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .sidebar {
      background: #232323;
      color: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f9ca24;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
      transition: background 0.3s;
    }

    .sidebar ul li:hover {
      background: #444;
    }

    .content {
      background: #fff;
      border-radius: 16px;
      padding: 25px;
      min-height: 600px;
      min-width: 900px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #222;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: left;
    }

    table th {
      background: #f0f0f0;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #1c1c1c;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #f9ca24;
      color: #000;
    }

    @media (max-width: 900px) {
      .admin {
        grid-template-columns: 1fr;
      }
      .content {
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <header>
    üé¨ CineScan Admin Dashboard
  </header>

  <div class="admin">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li onclick="loadTickets()">üéü View Tickets</li>
        <li onclick="window.location.href='/'">üè† Back to Home</li>
      </ul>
    </aside>

    <main class="content">
      <h1>Tickets Management</h1>
      <table id="ticket-table">
        <thead>
          <tr>
            <th>Ticket ID</th>
            <th>Holder Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script>
    async function loadTickets() {
      const res = await fetch('/api/tickets');
      const data = await res.json();
      const tbody = document.querySelector('#ticket-table tbody');
      tbody.innerHTML = '';
      data.tickets.forEach(t => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${t.ticket_id}</td>
          <td>${t.holder_name}</td>
          <td>${t.used ? '‚úÖ Used' : 'üü¢ Active'}</td>
          <td>${t.used ? '' : `<button onclick="markUsed('${t.ticket_id}')">Mark Used</button>`}</td>
        `;
        tbody.appendChild(row);
      });
    }

    async function markUsed(ticket_id) {
      const res = await fetch('/api/mark_used', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ticket_id })
      });
      const data = await res.json();
      if (data.ok) {
        alert(`‚úÖ Ticket ${ticket_id} marked as used`);
        loadTickets();
      } else {
        alert(`‚ö†Ô∏è ${data.error}`);
      }
    }

    // Load tickets on page open
    loadTickets();
  </script>
</body>
</html>
