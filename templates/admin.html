<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineScan+ Admin</title>
  <style>
    body {
      background-color: #0b1524;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0f1f36;
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 1.4em;
      color: #5ab9ea;
      letter-spacing: 1px;
    }

    .admin-container {
      display: flex;
      flex-direction: row;
      padding: 40px 60px;
      gap: 40px;
    }

    .sidebar {
      width: 270px;
      background: #13233d;
      border-radius: 14px;
      padding: 24px;
      height: 80vh;
    }

    .sidebar h2 {
      font-size: 1.1em;
      margin-bottom: 24px;
      color: #5ab9ea;
      text-transform: uppercase;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px;
      margin-bottom: 12px;
      background-color: #1a2f53;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .sidebar li:hover {
      background-color: #22436f;
    }

    .main-content {
      flex: 1;
      background-color: #13233d;
      border-radius: 14px;
      padding: 40px 60px;
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.4);
      min-height: 80vh;
    }

    .main-content h2 {
      margin-top: 0;
      color: #5ab9ea;
      font-size: 1.4em;
    }

    button {
      background-color: #5ab9ea;
      border: none;
      color: #0b1524;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #7ddfff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #2d4268;
      text-align: left;
      font-size: 0.95em;
    }

    th {
      background-color: #0f1f36;
      color: #5ab9ea;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover {
      background-color: #1a2f53;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ CineScan+ Admin ‚Äî Live Ticket Monitoring</h1>
    <div>
      <button onclick="goBack()">‚Üê Back</button>
      <button onclick="refresh()">Refresh</button>
    </div>
  </header>

  <div class="admin-container">
    <aside class="sidebar">
      <h2>Overview</h2>
      <ul>
        <li onclick="loadSection('tickets')">Tickets</li>
        <li onclick="loadSection('logs')">Logs</li>
        <li onclick="fetchLatest()">Fetch Latest</li>
        <li onclick="clearUsed()">Clear Used Marks</li>
      </ul>
    </aside>

    <section class="main-content" id="content">
      <h2>Welcome, Admin!</h2>
      <p>Select an option from the sidebar to manage CineScan+ operations.</p>
    </section>
  </div>

  <script>
    function goBack() {
      window.location.href = "/";
    }

    function refresh() {
      location.reload();
    }

    function loadSection(section) {
      const content = document.getElementById("content");
      if (section === "tickets") {
        content.innerHTML = `
          <h2>üéü Ticket Overview</h2>
          <table>
            <thead>
              <tr><th>Ticket ID</th><th>Holder</th><th>Status</th></tr>
            </thead>
            <tbody id="ticket-body"></tbody>
          </table>
        `;
        fetchTickets();
      } else if (section === "logs") {
        content.innerHTML = "<h2>üìú System Logs</h2><p>Logs will appear here.</p>";
      }
    }

    async function fetchTickets() {
      try {
        const res = await fetch('/api/tickets');
        const data = await res.json();
        const tbody = document.getElementById('ticket-body');
        tbody.innerHTML = '';
        data.tickets.forEach(t => {
          tbody.innerHTML += `
            <tr>
              <td>${t.ticket_id}</td>
              <td>${t.holder_name}</td>
              <td>${t.used ? '‚úÖ Used' : 'üü¢ Active'}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error(err);
      }
    }

    async function fetchLatest() {
      alert('Fetching latest ticket data...');
      const res = await fetch('/api/fetch_latest');
      const data = await res.json();
      alert(data.message || "Fetched successfully!");
    }

    async function clearUsed() {
      alert('Clearing used ticket marks...');
      const res = await fetch('/api/clear_used');
      const data = await res.json();
      alert(data.message || "Cleared successfully!");
    }
  </script>
</body>
</html>
